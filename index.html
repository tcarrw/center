h1{margin-top:2vh;font-weight:400;letter-spacing:.08em;}
#cube{
  position:absolute;top:50%;left:50%;transform-style:preserve-3d;
  transform:translate(-50%,-50%) rotateX(-25deg) rotateY(35deg);
  width:200px;height:200px;animation:spin 60s linear infinite;
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotateX(-25deg) rotateY(0);}
  to{transform:translate(-50%,-50%) rotateX(-25deg) rotateY(360deg);}
}
.face{
  position:absolute;width:200px;height:200px;
  background:rgba(255,255,255,0.7);backdrop-filter:blur(5px);
  border:1px solid rgba(0,0,0,0.1);display:flex;
  align-items:center;justify-content:center;
  box-shadow:0 0 12px rgba(0,0,0,0.05);
}
.face a{color:#000;text-decoration:none;font-size:1em;opacity:.8;}
.face a:hover{opacity:1;}
.face::after{
  content:attr(data-info);
  position:absolute;bottom:-2.6em;left:50%;transform:translateX(-50%);
  background:rgba(255,255,255,0.9);color:#000;
  font-size:.7em;padding:.2em .5em;border-radius:.3em;
  opacity:0;pointer-events:none;transition:opacity .4s;
  width:max-content;white-space:nowrap;
}
.face:hover::after{opacity:1;}
.front  {transform:translateZ(100px);}
.back   {transform:rotateY(180deg) translateZ(100px);}
.right  {transform:rotateY(90deg) translateZ(100px);}
.left   {transform:rotateY(-90deg) translateZ(100px);}
.top    {transform:rotateX(90deg) translateZ(100px);}
.bottom {transform:rotateX(-90deg) translateZ(100px);}
#footer{
  position:absolute;bottom:3%;left:50%;transform:translateX(-50%);
  font-size:.8em;opacity:.6;line-height:1.6em;width:80%;
}
#footer a{color:#000;text-decoration:none;opacity:.6;}
#footer a:hover{opacity:1;}
