<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>time · opalite</title>

<style>
  html,body{
    margin:0;
    height:100%;
    background:#060612;
    overflow:hidden;
    font-family:system-ui,sans-serif;
    color:#f3f0ff;
  }

  /* opalite field */
  @keyframes opalShift {
    0%{filter:hue-rotate(0deg) brightness(1);}
    25%{filter:hue-rotate(40deg) brightness(1.1);}
    50%{filter:hue-rotate(-25deg) brightness(0.93);}
    75%{filter:hue-rotate(20deg) brightness(1.08);}
    100%{filter:hue-rotate(0deg) brightness(1);}
  }
  body{ animation:opalShift 22s infinite linear; }

  /* slow sphere */
  .sphere{
    position:absolute;
    top:50%;
    left:50%;
    width:70vmin;
    height:70vmin;
    transform:translate(-50%,-50%);
    border-radius:50%;
    box-shadow:
      0 0 80px #c4b5fd22 inset,
      0 0 140px #b388ff33;
    animation:sphereMove 28s infinite ease-in-out;
    opacity:0.35;
  }
  @keyframes sphereMove{
    0%{transform:translate(-50%,-50%) scale(1);}
    50%{transform:translate(-51%,-48%) scale(1.08);}
    100%{transform:translate(-50%,-50%) scale(1);}
  }

  /* title */
  .title{
    position:absolute;
    top:42%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:36px;
    letter-spacing:6px;
    opacity:0.88;
    text-shadow:0 0 15px #c4b5fd66;
    animation:titleFloat 16s infinite ease-in-out;
  }
  @keyframes titleFloat{
    0%{transform:translate(-50%,-50%) scale(1);}
    50%{transform:translate(-50%,-53%) scale(1.05);}
    100%{transform:translate(-50%,-50%) scale(1);}
  }

  /* equation — soft, drifting */
  .eq{
    position:absolute;
    top:58%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:18px;
    opacity:0.65;
    letter-spacing:1px;
    animation:eqDrift 26s infinite ease-in-out;
  }
  @keyframes eqDrift{
    0%{transform:translate(-50%,-50%);}
    50%{transform:translate(-50%,-48%);}
    100%{transform:translate(-50%,-50%);}
  }

  /* shards */
  .shard{
    position:absolute;
    color:#c4b5fd33;
    font-size:12px;
    pointer-events:none;
    user-select:none;
    animation:rise 32s linear infinite;
  }
  @keyframes rise{
    from{transform:translateY(0) rotate(0deg);}
    to{transform:translateY(-240vh) rotate(360deg);}
  }
</style>
</head>

<body>

<div class="sphere"></div>
<div class="title">time · opalite</div>
<div class="eq">τ = E / c³</div>

<script>
  const fragments=["time","opal","τ","E/c³","phase","soft","mirror","drift","pulse"];
  for(let i=0;i<64;i++){
    const s=document.createElement('div');
    s.className='shard';
    s.textContent=fragments[Math.floor(Math.random()*fragments.length)];
    s.style.left=Math.random()*100+'vw';
    s.style.top=(80 + Math.random()*40)+'vh';
    s.style.animationDuration = (16 + Math.random()*22) + 's';
    s.style.animationDelay = (-Math.random()*20) + 's';
    document.body.appendChild(s);
  }
</script>

</body>
</html>
