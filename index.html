<!-- Center · Yellow (Sigrid · Primadonna) -->
<article class="tile" id="tile-yellow" aria-label="Yellow Key · Sigrid">
  <div class="row">
    <div class="name">Yellow · Sigrid</div>
    <span class="tag" id="tag-yellow">Locked</span>
  </div>
  <p class="hint" id="hint-yellow">Enter the color keyword to unlock Garlic.</p>
  <div class="plate">
    <div class="aura" id="aura-yellow" aria-hidden="true"></div>

    <!-- Locked overlay with an inline key prompt -->
    <div class="lock" id="lock-yellow">
      <div class="msg">
        This path is color-gated. <br/>
        <button id="btn-yellow" style="margin-top:8px;padding:6px 10px;border-radius:8px;border:1px solid #ffffff44;background:linear-gradient(180deg,#ffffff22,#ffffff10);color:#fff">Enter keyword</button>
      </div>
    </div>

    <!-- Destination -->
    <a class="gate" id="go-yellow" href="https://garlic.plnt.earth/sigrid/primadonna/">
      <span class="keyicon" aria-hidden="true"></span>
      Go to Garlic
    </a>
  </div>
</article>

<script>
(function(){
  var tile = document.getElementById('tile-yellow');
  var tag  = document.getElementById('tag-yellow');
  var hint = document.getElementById('hint-yellow');
  var lock = document.getElementById('lock-yellow');
  var aura = document.getElementById('aura-yellow');
  var btn  = document.getElementById('btn-yellow');

  function isUnlocked(){
    try{ return localStorage.getItem('color.key.yellow') === 'true'; }catch(_){ return false; }
  }
  function setUnlocked(on){
    if(on){
      tile.classList.add('unlocked'); if(aura) aura.style.opacity='1';
      tag.textContent = 'Unlocked';
      hint.textContent = 'Clarity is warm. Garlic is open.';
      lock.style.opacity = '0'; lock.style.pointerEvents = 'none';
    }
  }
  setUnlocked(isUnlocked());

  btn.addEventListener('click', function(){
    var k = prompt('Enter color keyword');
    if(!k) return;
    if(k.trim().toLowerCase() === 'yellow'){ // your existing key
      try{ localStorage.setItem('color.key.yellow','true'); }catch(_){}
      setUnlocked(true);
    }else{
      alert('That didn’t match. Try again when ready.');
    }
  });
})();
</script>
