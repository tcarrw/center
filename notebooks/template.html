<body>

<script>
function moonEmoji(p){const pool=["ðŸŒ‘","ðŸŒ’","ðŸŒ“","ðŸŒ”","ðŸŒ•","ðŸŒ–","ðŸŒ—","ðŸŒ˜"];

function update(){

  const d=(now-start)/86400000;
  const day=Math.floor(d%42)+1;

  document.getElementById('time').textContent=

}
update();setInterval(update,60000);
const note=document.getElementById('note');
if(localStorage.note)note.value=localStorage.note;

  localStorage.note=note.value;
  alert('Saved locally. It never leaves this device.');
};
